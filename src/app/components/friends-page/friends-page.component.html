<div id="friends-container">
  <div id="friends-container-shadow-top" [class.show]="!isTop"></div>
  <mat-spinner id="friendsLoading-spinner" *ngIf="showFriendsSpinner"></mat-spinner>
  <div id="friends-content" (scroll)="changeShadows()" #content>
    <div *ngFor="let friend of friends">
      {{ friend.profileName }}
    </div>
  </div>
  <div id="friends-container-shadow-bottom" [class.show]="!isBottom"></div>
</div>

</div>
