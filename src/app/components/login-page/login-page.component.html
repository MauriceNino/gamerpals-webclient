<div id="gp_login_content">
    <div id="gp_login_base">
        <mat-horizontal-stepper linear="false" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Account Information</ng-template>

                    <div class="leftSideOfForm" style="width: 65%">
                        <mat-form-field style="width: 60%" appearance="outline">
                            <mat-label>Pick a Username</mat-label>
                            <input matInput placeholder=" ..." formControlName="username" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Describe yourself</mat-label>
                            <textarea id="profileInfo" matInput placeholder=" ..." rows="6"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="rightSideOfForm" style="width: 35%">
                        <div id="imageSelect-container" (click)="imageUploadClick()">
                            <button mat-fab color="primary">
                                <mat-icon aria-label="Example icon-button with a heart icon">settings</mat-icon>
                            </button>
                            <input type='file' id="image-upload" hidden/> 
                            <div id="imageSelect" [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}"> 
                                
                            </div>
                        </div>
                    </div>
                    
                    <button mat-button matStepperNext>Next</button>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" id="personal-information-input">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Personal Information</ng-template>

                    <div class="leftSideOfForm">
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <mat-select required [(value)]="selGender">
                                <mat-option *ngFor="let gender of genderList" [value]="gender"> 
                                {{ gender }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Birthday" formControlName="birthday" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Country</mat-label>
                            <mat-select required [(value)]="selCountry">
                                <mat-option *ngFor="let country of countryList" [value]="country.Name"> 
                                {{ country.Name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    <div class="rightSideOfForm">
                        <mat-form-field style="width: 75%; float: left;">
                            <mat-label>Language</mat-label>
                            <mat-select required [(value)]="selLanguage">
                                <mat-option *ngFor="let language of languageList" [value]="language.name"> 
                                {{ language.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <button mat-button color="primary" (click)="addSelectedLanguage()" style="float: right; margin-top: 12px">Add</button> 

                        <div style="color: var(--text-color); width: 100%; float: left; margin-top: 20px;">Selected Languages</div>

                        <mat-list style="height: 120px; width: 100%; float: left; overflow: auto;  margin-top: 5px;">
                            <mat-list *ngFor="let language of selLanguages">
                                <mat-list-item> {{ language }} </mat-list-item>
                                <mat-divider></mat-divider>
                            </mat-list>
                            <mat-list *ngIf="selLanguages.length == 0">
                                <mat-list-item> No Items selected yet!</mat-list-item>
                            </mat-list>
                        </mat-list>
                    </div>

                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup" id="games-input">
                <form [formGroup]="thirdFormGroup">
                    <ng-template matStepLabel>Pick your Games!</ng-template>

                    <div class="leftSideOfForm">
                    </div>
                    
                    <div class="rightSideOfForm">
                    </div>

                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-raised-button matStepperNext color="primary">Finished!</button>
                </form>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
