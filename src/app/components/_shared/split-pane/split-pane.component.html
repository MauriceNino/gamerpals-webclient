<div id="left-container" #leftContainer>
  <!-- Left Side Content -->
	<ng-content select="[split-left]"></ng-content>
</div>

<div id="right-container" #rightContainer>
  <button mat-button (click)="toggleMenu()" id="go-back-button" *ngIf="isMobile()"> 
      <mat-icon>keyboard_arrow_left</mat-icon><span>Back to Menu</span>
  </button>
  <!-- Right Side Content -->
	<ng-content select="[split-right]"></ng-content>
</div>
