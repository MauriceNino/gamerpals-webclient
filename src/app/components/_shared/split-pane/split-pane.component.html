<div #leftContainer id="left-container">
    <!-- Left Side Content -->
    <ng-content select="[split-left]"></ng-content>
</div>

<div #rightContainer id="right-container">
    <button (click)="toggleMenu()" *ngIf="isMobile()" id="go-back-button" mat-button>
        <mat-icon>keyboard_arrow_left</mat-icon>
        <span>Back to Menu</span>
    </button>
    <!-- Right Side Content -->
    <ng-content select="[split-right]"></ng-content>
</div>
