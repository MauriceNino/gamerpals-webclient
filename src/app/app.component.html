<app-electron-controlls [ngStyle]="{'display': showElectronControlls == true? 'block' : 'none'}"></app-electron-controlls>
<app-header></app-header>

<div id="gp_main_content" [ngStyle]="{'height': showElectronControlls == true? 'calc(100% - 100px)' : 'calc(100% - 80px)'}">
    <div [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
